<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting Platform</title>
    <meta name="description" content="Securely log in to the Online Voting Platform to cast your vote.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    
    <main class="login-container fade-in">
        <div class="card login-card text-center">
            <h1 class="text-3xl font-bold mb-2 text-primary">Welcome Back</h1>
            <p class="text-secondary mb-8">Please sign in to continue to the Voting Platform</p>
            
            <div class="login-actions flex flex-col gap-4">
                <button id="btn-google" class="btn btn-outline btn-google flex items-center justify-center gap-3 w-full">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" class="w-5 h-5">
                    <span>Login with Google</span>
                </button>
                
                <button id="btn-linkedin" class="btn btn-primary btn-linkedin flex items-center justify-center gap-3 w-full">
                     <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn Logo" class="w-5 h-5 invert-white">
                    <span>Login with LinkedIn</span>
                </button>
            </div>
            
             <p class="text-xs text-muted mt-6">
                By logging in, you agree to our Terms of Service and Privacy Policy.
            </p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
